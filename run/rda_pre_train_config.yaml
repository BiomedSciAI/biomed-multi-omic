defaults:
  - data_module: rda_language_modeling
  - tokenizer: all_genes
  - fields: rda_genes_expressions_masked
  - trainer: default
  - task: train
  - model: scbert
  - _self_

seed:
  seed_value: 1234

model:
  checkpoint: null

data_module:
  max_length: 32
  data_dir: /PATH/TO/DATA/
  processed_name: processed_data
  batch_size: 20
  limit_genes: protein_coding #could be null, protein_coding, or tokenizer


trainer:
  learning_rate: 1.0e-5
  losses:
    - field_name: genes
      name: cross_entropy
    - field_name: expressions
      name: mse
      ignore_zeros: true
      link_function: exp
    - field_name: expressions
      name: is_zero_bce

output_directory: /tmp
accelerator: gpu
val_check_interval: 0.5
max_epochs: 20
accumulate_grad_batches: 5
checkpoints_every_n_train_steps: 5000
