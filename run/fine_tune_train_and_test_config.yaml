defaults:
  - data_module: zheng68k
  - tokenizer: all_genes
  - fields: genes_expressions_unmasked
  - trainer: default
  - task: train_and_test
  - model: scbert
  - label_columns: default
  - _self_

seed:
  seed_value: 1234

model:
  checkpoint: null

data_module:
  max_length: 32
  data_dir: ${oc.env:BMFM_TARGETS_ZHENG68K_DATA}
  processed_name: processed_data
  batch_size: 20
  limit_genes: protein_coding #could be null, protein_coding, or tokenizer

trainer:
  learning_rate: 1.0e-5
  losses:
    - name: cross_entropy
      label_column_name: ${label_column_name}

label_column_name: celltype
output_directory: /tmp
accelerator: gpu
val_check_interval: 0.5
max_epochs: 20
accumulate_grad_batches: 5
checkpoints_every_n_train_steps: 5000
