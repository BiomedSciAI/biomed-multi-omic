- _target_: bmfm_targets.config.FieldInfo
  field_name: genes
- _target_: bmfm_targets.config.FieldInfo
  field_name: expressions
  is_masked: true
  tokenization_strategy: continuous_value_encoder
  encoder_kwargs:
    kind: scale_adapt
    n_sin_basis: 48
    basis_scale: 1.5
    trainable: true
    zero_as_special_token: true
  decode_modes:
  - regression
  - is_zero
- _target_: bmfm_targets.config.FieldInfo
  field_name: label_expressions
  is_input: false
  is_masked: false
  tokenization_strategy: continuous_value_encoder
